<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Pari e Dispari Bonus</title>

        <div class="container text-center">
            <h1 class="mt-5">Pari o Dispari?</h1>
            <div class="row mb-3">
                <div class="col-6">
                    <h2>Inserisci pari o dispari</h2>
                    <input type="text" name="pari-dispari-user" id="pari-dispari-user">
                </div>
                <div class="col-6">
                    <h2>Inserisci un numero compreso tra 1 e 5</h2>
                    <input type="text" name="number-user" id="number-user">
                </div>
            </div>
            <button id="button-verify" class="btn btn-secondary">Verifica</button>
        </div>
        <h1 id="user-verify" class="mt-3 text-center"></h1>
        <script src="./js/script.js"></script>
